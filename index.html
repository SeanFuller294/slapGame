<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SlapGame</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div>Name: <span id="targetName"></span></div>
        <div>Health: <span id="targetHealth"></span></div>
        <div>Has been hit: <span id="targetHits"></span> times</div>
      </div>
      <div class="col"></div>
      <div class="col">
        <div>Name: <span id="playerName"></span></div>
        <div>Health: <span id="playerHealth"></span></div>
        <div>Has been hit: <span id="playerHits"></span> times</div>
      </div>
    </div>
    <div class="row">
      <div class="col joe-rogan"><img id="rogan-picture" src="https://www.bjjee.com/wp-content/uploads/2018/10/jre.jpg"
          alt="Joe Rogan"></div>
      <div class="col" id="roganBattleText"></div>
      <div class="col" id="playerBattleText"></div>
      <div class="col joe-rogan"><img
          src="http://www.sportsilhouettes.com/content/images/thumbs/0003049_martial-arts-33-sports-decor-silhouette-decals_550.gif"
          alt=""></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">
        <div class="row">
          <button class="btn btn-danger" onclick="attack('slap')">Slap</button>
          <button class="btn btn-danger" onclick="attack('punch')">Punch</button>
          <button class="btn btn-danger" onclick="attack('kick')">Kick</button>
        </div>
        <div class="row">
          <button class="btn btn-info" onclick="equipItem('brassKnuckles')">Brass Knuckles</button>
          <button class="btn btn-info" onclick="equipItem('baton')">Baton</button>
          <button class="btn btn-info" onclick="equipItem('bat')">Bat</button>
        </div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>

</body>

</html>
